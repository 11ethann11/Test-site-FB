<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixBox - Films</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1c1c1c;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #e50914;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        header nav a:hover {
            color: #e50914;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .item {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .item:hover {
            transform: scale(1.05);
        }

        .item img {
            width: 100%;
            height: auto;
            aspect-ratio: 2 / 3;
        }

        .item p {
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
        }

        .item a {
            text-decoration: none;
            color: white;
            background-color: #e50914;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            margin: 10px 0;
            display: inline-block;
            transition: background-color 0.3s ease-in-out;
        }

        .item a:hover {
            background-color: #f40612;
        }

        footer {
            background-color: #1c1c1c;
            text-align: center;
            padding: 15px 0;
            color: #aaa;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FlixBox</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
            <a href="anime.html">Anime</a>
            <a href="recherche.html">Recherche</a>
            <a href="#">Mon compte</a>
        </nav>
    </header>

    <div class="content">
        <h2>Films</h2>
        <div class="grid">
            <div class="item">
                <img src="https://via.placeholder.com/300x450" alt="Film 1">
                <p>Film 1</p>
                <a href="film1.html">Regarder</a>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x450" alt="Film 2">
                <p>Film 2</p>
                <a href="film2.html">Regarder</a>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x450" alt="Film 3">
                <p>Film 3</p>
                <a href="film3.html">Regarder</a>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x450" alt="Film 4">
                <p>Film 4</p>
                <a href="film4.html">Regarder</a>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/300x450" alt="Film 5">
                <p>Film 5</p>
                <a href="film5.html">Regarder</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FlixBox. Tous droits réservés.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime 6 - FlixBox</title>
    <style>
        /* Styles globaux */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #202020;
            flex-wrap: wrap; /* Permet de retourner les éléments s'il manque de l'espace */
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        header nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .content p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .video-container {
            margin: 20px auto;
            max-width: 800px;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap; /* Adaptation mobile */
            gap: 10px; /* Espacement entre boutons */
        }

        .navigation-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #e50914;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            flex: 1; /* Les boutons prennent tout l'espace disponible */
            text-align: center;
        }

        .navigation-buttons a:hover {
            background-color: #f40612;
        }

        footer {
            background-color: #202020;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #aaa;
        }

        /* Media query pour les petits écrans */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            header .logo {
                font-size: 20px;
                text-align: center;
                width: 100%; /* Centrer le logo */
                margin-bottom: 10px;
            }

            header nav a {
                margin: 10px 5px;
                font-size: 14px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 14px;
            }

            .navigation-buttons a {
                padding: 10px;
                font-size: 14px;
            }

            video {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header nav a {
                font-size: 12px;
                margin: 5px;
            }

            .content h2 {
                font-size: 20px;
            }

            .content p {
                font-size: 12px;
            }

            .navigation-buttons a {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <title>FlixBox</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        /* Icône burger */
        .burger-menu {
            font-size: 24px;
            cursor: pointer;
            display: none; /* Caché par défaut */
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        /* Menu déroulant */
        .mobile-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #333;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .mobile-menu a {
            color: white;
            padding: 10px 0;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .mobile-menu a:last-child {
            border-bottom: none;
        }

        /* Pour les petits écrans (activer le menu burger) */
        @media screen and (max-width: 768px) {
            .burger-menu {
                display: block;
            }

            nav {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">FlixBox</div>

        <!-- Icône burger -->
        <div class="burger-menu" onclick="toggleMobileMenu()">☰</div>

        <!-- Menu desktop -->
        <nav>
            <a href="index.html">Accueil</a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
            <a href="anime.html">Anime</a>
            <a href="mon-compte.html">Mon Compte</a>
        </nav>

        <!-- Menu mobile -->
        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html">Accueil</a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
            <a href="anime.html">Anime</a>
            <a href="mon-compte.html">Mon Compte</a>
        </div>
    </header>

    <!-- Contenu principal -->
    <div class="container">
        <h1>Bienvenue sur FlixBox</h1>
        <p>Profitez de vos films et séries préférés, où que vous soyez.</p>
    </div>

    <footer>
        <p>&copy; 2024 FlixBox. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour afficher/masquer le menu mobile
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            if (mobileMenu.style.display === 'flex') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>

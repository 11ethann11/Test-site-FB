<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixBox - Anime</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #202020;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .item {
            text-align: center;
        }

        .item img {
            width: 150px;
            height: 225px;
            border-radius: 10px;
            cursor: pointer;
        }

        .item p {
            margin: 10px 0;
            font-size: 14px;
        }

        .item a {
            text-decoration: none;
            color: white;
            background-color: #e50914;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .item a:hover {
            background-color: #f40612;
        }

        footer {
            background-color: #202020;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #aaa;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlixBox - Votre plateforme de streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #202020;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .search-bar {
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #e50914;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .search-bar button:hover {
            background-color: #f40612;
        }

        .banner {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
        }

        .banner p {
            font-size: 24px;
            margin: 10px 0;
        }

        .banner button {
            background-color: #e50914;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .banner button:hover {
            background-color: #f40612;
        }

        .content {
            padding: 20px;
        }

        .movie {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .movie img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
        }

        .movie p {
            margin: 5px 0;
        }

        footer {
            background-color: #202020;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FlixBox</div>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="films.html">Films</a>
            <a href="series.html">Séries</a>
            <a href="anime.html">Anime</a>
            <a href="recherche.html">Recherche</a>
            <a href="#">Mon compte</a>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Rechercher..." oninput="search()">
    </div>
    <div id="results" style="margin-top: 20px; color: white;"></div>
    

    <div class="banner">
        <div>
            <h1>Bienvenue sur FlixBox</h1>
            <p>Regardez vos films et séries préférés en streaming</p>
            <button>Commencer maintenant</button>
        </div>
    </div>

    <div class="content">
        <h2>Films populaires</h2>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1">
            <p>Film 1</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2">
            <p>Film 2</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3">
            <p>Film 3</p>
        </div>
        <div class="movie">
            <img src="https://via.placeholder.com/200x300" alt="Movie 4">
            <p>Film 4</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FlixBox. Tous droits réservés.</p>
    </footer>
</body>
</html>
